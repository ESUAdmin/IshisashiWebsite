<!DOCTYPE html>

</head>

<body>
<h2 style="font-family: sans-serif; color: blue"><a name="原文" href="#原文">原文</a></h1>
<p style="font-size: 16px; font-family: sans-serif">《炄勺，砒》</p>
<p style="font-size: 16px; font-family: sans-serif">小孩召开法，</p>
<p style="font-size: 16px; font-family: sans-serif">旦写一北砬。</p>
<p style="font-size: 16px; font-family: sans-serif">梦厷停留在，</p>
<p style="font-size: 16px; font-family: sans-serif">破了大式樣。</p>
<h2 style="font-family: sans-serif; color: blue"><a name="南阳日译本" href="#南阳日译本">南阳日译本</a></h1>
<p style="font-size: 16px; font-family: sans-serif">《<ruby>炄<rp>（</rp><rt>ちゅう</rt><rp>）</rp></ruby><ruby>勺<rp>（</rp><rt>しゃく</rt><rp>）</rp></ruby>、<ruby>砒<rp>（</rp><rt>ひ</rt><rp>）</rp></ruby>》</p>
<p style="font-size: 16px; font-family: sans-serif"><ruby>子<rp>（</rp><rt>こ</rt><rp>）</rp></ruby><ruby>供<rp>（</rp><rt>ども</rt><rp>）</rp></ruby>の<ruby>開<rp>（</rp><rt>かい</rt><rp>）</rp></ruby><ruby>催<rp>（</rp><rt>さい</rt><rp>）</rp></ruby><ruby>法<rp>（</rp><rt>ほう</rt><rp>）</rp></ruby>、</p>
<p style="font-size: 16px; font-family: sans-serif"><ruby>旦<rp>（</rp><rt>たん</rt><rp>）</rp></ruby>で<ruby>一<rp>（</rp><rt>ひと</rt><rp>）</rp></ruby>つの<ruby>北<rp>（</rp><rt>ほく</rt><rp>）</rp></ruby><ruby>砬<rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby>を<ruby>書<rp>（</rp><rt>か</rt><rp>）</rp></ruby>く。</p>
<p style="font-size: 16px; font-family: sans-serif"><ruby>夢<rp>（</rp><rt>む</rt><rp>）</rp></ruby><ruby>厷<rp>（</rp><rt>こう</rt><rp>）</rp></ruby>は<ruby>停<rp>（</rp><rt>てい</rt><rp>）</rp></ruby><ruby>留<rp>（</rp><rt>りゅう</rt><rp>）</rp></ruby>している、</p>
<p style="font-size: 16px; font-family: sans-serif"><ruby>大<rp>（</rp><rt>おお</rt><rp>）</rp></ruby>きな<ruby>仕<rp>（</rp><rt>し</rt><rp>）</rp></ruby><ruby>様<rp>（</rp><rt>よう</rt><rp>）</rp></ruby>は<ruby>壊<rp>（</rp><rt>こわ</rt><rp>）</rp></ruby>された。</p>
</body>
</html>
